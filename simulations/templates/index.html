<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIR Model Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        input.form-control {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h1 class="mb-4">SIR Simulation</h1>

    <form method="POST" action="{% url 'result' %}" class="card p-4 shadow-sm">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="hidden" name="baseline_submitted" value="1">

        <button type="submit" class="btn btn-primary mt-3">Generate Baseline Graph</button>
    </form>
</div>

</body>
</html>
